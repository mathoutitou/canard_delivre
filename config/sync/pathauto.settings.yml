enabled_entity_types:
  - user
verbose: false
separator: '-'
case: true
max_length: 255
max_component_length: 100
update_action: 2
transliterate: true
reduce_ascii: false
ignore_words: 'à, au, le, la, les, un, une, de, des, du, d'', l'', mais, ou, et, donc, or, ni, car, sur, sous, comme, depuis, ce, ça, ces, son, sa, ses, avant, après, avec, sans, pour, par, où'
punctuation:
  double_quotes: 0
  quotes: 1
  backtick: 0
  comma: 0
  period: 0
  hyphen: 1
  underscore: 1
  colon: 0
  semicolon: 0
  pipe: 1
  left_curly: 0
  left_square: 0
  right_curly: 0
  right_square: 0
  plus: 0
  equal: 0
  asterisk: 0
  ampersand: 0
  percent: 0
  caret: 0
  dollar: 0
  hash: 0
  at: 0
  exclamation: 0
  tilde: 0
  left_parenthesis: 0
  right_parenthesis: 0
  question_mark: 0
  less_than: 0
  greater_than: 0
  slash: 0
  back_slash: 0
langcode: fr
